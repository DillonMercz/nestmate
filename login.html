                            // Get the password input and show/hide password button
                            const passwordInput = document.getElementById('Password');
                            const showPassButton = document.querySelector('.show-pass');

                            // Add event listener to the show/hide password button
                            showPassButton.addEventListener('click', () => {
                                if (passwordInput.type === 'password') {
                                    passwordInput.type = 'text';
                                    showPassButton.classList.add('show');
                                } else {
                                    passwordInput.type = 'password';
                                    showPassButton.classList.remove('show');
                                }
                            });
                            </script>

    <script>
    // Sign in with email
    function signInWithEmail() {
        var email = document.getElementById("Email").value
        var password = document.getElementById("Password").value


        firebase.auth().signInWithEmailAndPassword(email, password)
            .then(function(userCredential) {
                // Signed in successfully
                var user = userCredential.user;
                console.log(user);
                window.location.href = "./search.html"
            })
            .catch(function(error) {
                // Error occurred
                var errorCode = error.code;
                var errorMessage = error.message;
                console.log(errorCode, errorMessage);
            });
    }

    // Sign in with Google
    function signInWithGoogle() {
        var provider = new firebase.auth.GoogleAuthProvider();

        firebase.auth().signInWithPopup(provider)
            .then(function(result) {
                // Signed in successfully
                var user = result.user;
                console.log(user);
            })
            .catch(function(error) {
                // Error occurred
                var errorCode = error.code;
                var errorMessage = error.message;
                console.log(errorCode, errorMessage);
            });
    }

    // Sign in with Facebook
    function signInWithFacebook() {
        var provider = new firebase.auth.FacebookAuthProvider();

        firebase.auth().signInWithPopup(provider)
            .then(function(result) {
