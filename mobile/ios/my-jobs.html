/* SOCIAL PANEL CSS */
.social-panel-container {
    position: fixed;
    right: 0;
    bottom: 80px;
    transform: translateX(100%);
    transition: transform 0.4s ease-in-out;
}

.social-panel-container.visible {
    transform: translateX(-10px);
}

.social-panel { 
    background-color: #fff;
    border-radius: 16px;
    box-shadow: 0 16px 31px -17px rgba(0,31,97,0.6);
    border: 5px solid #001F61;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Muli';
    position: relative;
    height: 169px;  
    width: 370px;
    max-width: calc(100% - 10px);
}

.social-panel button.close-btn {
    border: 0;
    color: #97A5CE;
    cursor: pointer;
    font-size: 20px;
    position: absolute;
    top: 5px;
    right: 5px;
}

.social-panel button.close-btn:focus {
    outline: none;
}

.social-panel p {
    background-color: #001F61;
    border-radius: 0 0 10px 10px;
    color: #fff;
    font-size: 14px;
    line-height: 18px;
    padding: 2px 17px 6px;
    position: absolute;
    top: 0;
    left: 50%;
    margin: 0;
    transform: translateX(-50%);
    text-align: center;
    width: 235px;
}

.social-panel p i {
    margin: 0 5px;
}

.social-panel p a {
    color: #FF7500;
    text-decoration: none;
}

.social-panel h4 {
    margin: 20px 0;
    color: #97A5CE; 
    font-family: 'Muli';    
    font-size: 14px;    
    line-height: 18px;
    text-transform: uppercase;
}

.social-panel ul {
    display: flex;
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.social-panel ul li {
    margin: 0 10px;
}

.social-panel ul li a {
    border: 1px solid #DCE1F2;
    border-radius: 50%;
    color: #001F61;
    font-size: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 50px;
    width: 50px;
    text-decoration: none;
}

.social-panel ul li a:hover {
    border-color: #FF6A00;
    box-shadow: 0 9px 12px -9px #FF6A00;
}

.floating-btn {
    border-radius: 26.5px;
    background-color: #001F61;
    border: 1px solid #001F61;
    box-shadow: 0 16px 22px -17px #03153B;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    line-height: 20px;
    padding: 12px 20px;
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 999;
}

.floating-btn:hover {
    background-color: #ffffff;
    color: #001F61;
}

.floating-btn:focus {
    outline: none;
}

.floating-text {
    background-color: #001F61;
    border-radius: 10px 10px 0 0;
    color: #fff;
    font-family: 'Muli';
    padding: 7px 15px;
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    z-index: 998;
}

.floating-text a {
    color: #FF7500;
    text-decoration: none;
}

@media screen and (max-width: 480px) {

    .social-panel-container.visible {
        transform: translateX(0px);
    }
    
    .floating-btn {
        right: 10px;
    }
}

    width: 100%;
    -webkit-appearance: none;
    appearance: none;
    border: none;
    border-radius: 10px;
    height: 10px;
}

.tag-progress .progress::-webkit-progress-value {

}

}

}

.tag-progress .progress--illustration::-webkit-progress-value {
    background-color: #46bd84;
}

.tag-progress .progress--design::-webkit-progress-bar {
    background-color: #d8e7f4;
}

.tag-progress .progress--design::-webkit-progress-value {
    background-color: #08a0f7;
}

.task-activity h2 {
    font-size: 16px;
    margin-bottom: 1rem;
}

.task-activity li {
    list-style: none;
    margin: 1rem 0;
    padding: 0rem 1rem 1rem 3rem;
    position: relative;
}

.task-activity time {
    display: block;
    color: var(--light-grey);
}

.task-icon {
    width: 30px;
    height: 30px;
    border-radius: 100rem;
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}

.task-icon svg {
    font-size: 12px;
    color: var(--white);
}

.task-icon--attachment {
    background-color: #fba63c;
}

.task-icon--comment {
    background-color: #5dc983;
}

.task-icon--edit {
    background-color: #7784ee;
}

@media only screen and (max-width: 1300px) {
    .project {
        max-width: 100%;
    }

    .task-details {
        width: 100%;
        display: flex;
    }

    .tag-progress,
    .task-activity {
        flex-basis: 50%;
        background: var(--white);
        padding: 1rem;
        border-radius: 8px;
        margin: 1rem;
    }
}

@media only screen and (max-width: 1000px) {

    .project-column:nth-child(2),
    .project-column:nth-child(3) {
        display: none;
    }

    .project-tasks {
        grid-template-columns: 1fr 1fr;

@media only screen and (max-width: 600px) {

        flex-basis: 100%;
    }

        font-size: 25px;
    }

    h4 {
        padding-top: 15px;
    }
}

    function fetchUserBookings(email) {
        // Retrieve bookings that belong to the user
        const activeBookingsSection = document.querySelector('#active-bookings');
        const pastBookingsSection = document.querySelector('#past-bookings');

        database.collection('bookings')
            .where('user', '==', email)
            .get()
            .then((querySnapshot) => {
                if (querySnapshot.empty) {
                    // No bookings found for the user
                    const noBookingsMessage = document.createElement('p');
                    noBookingsMessage.textContent = "No bookings found.";
                    activeBookingsSection.appendChild(noBookingsMessage);
                } else {
                    // Clear existing bookings
                    activeBookingsSection.innerHTML = '';
                    pastBookingsSection.innerHTML = '';

                    // Convert the query snapshot to an array
                    const bookings = [];
                    querySnapshot.forEach((doc) => {
                        const booking = doc.data();
                        booking.id = doc.id;
                        bookings.push(booking);
                    });

                    // Sort the bookings by date in ascending order
                    bookings.sort((a, b) => {
                        const dateA = new Date(a.date);
                        const dateB = new Date(b.date);
                        return dateA - dateB;
                    });

                    // Display the sorted bookings in the UI
                    bookings.forEach((booking) => {
                        // Create elements for the accordion
                        const accordion = document.createElement('div');
                        accordion.classList.add('accordion', 'accordion-primary');

                        const accordionItem = document.createElement('div');
                        accordionItem.classList.add('accordion-item');

                        const accordionHeader = document.createElement('div');
                        accordionHeader.classList.add('accordion-header', 'collapsed');
                        accordionHeader.setAttribute('id', booking.id);
                        accordionHeader.setAttribute('data-bs-toggle', 'collapse');
                        accordionHeader.setAttribute('data-bs-target', `#collapse-${booking.id}`);
                        accordionHeader.setAttribute('aria-controls', `collapse-${booking.id}`);
                        accordionHeader.setAttribute('aria-expanded', 'false');
                        accordionHeader.setAttribute('role', 'button');

                        const accordionHeaderIcon = document.createElement('span');
                        accordionHeaderIcon.classList.add('accordion-header-icon');
                        accordionHeader.appendChild(accordionHeaderIcon);

                        const accordionHeaderText = document.createElement('span');
                        accordionHeaderText.classList.add('accordion-header-text');

                        // Format the date
                        const date = new Date(booking.date);
                        const month = date.toLocaleString('default', { month: 'long' });
                        const day = date.getDate();
                        const year = date.getFullYear();
                        const formattedDate = `${month} ${day} at ${year}`;

                        accordionHeaderText.textContent = `${booking.jobSubcategory} on ${formattedDate} at ${booking.time}`;
                        accordionHeader.appendChild(accordionHeaderText);

                        const accordionHeaderIndicator = document.createElement('span');
                        accordionHeaderIndicator.classList.add('accordion-header-indicator');
                        accordionHeader.appendChild(accordionHeaderIndicator);

                        accordionItem.appendChild(accordionHeader);

                        const accordionCollapse = document.createElement('div');
                        accordionCollapse.classList.add('collapse');
                        accordionCollapse.setAttribute('id', `collapse-${booking.id}`);
                        accordionCollapse.setAttribute('aria-labelledby', booking.id);
                        accordionCollapse.setAttribute('data-bs-parent', '#bookings-list');

                        const accordionBody = document.createElement('div');
                        accordionBody.classList.add('accordion-body-text');


                        // Create a list to display the job details
                        const jobDetailsList = document.createElement('ul');

                        // Set the job details manually using the provided template
                        const jobDetailsFields = {
                            Category: booking.jobCategory,
                            Subcategory: booking.jobSubcategory,
                            Payment: booking.fee,
                            Date: booking.date,
                            Time: booking.time,
                            Name: booking.name,
                            Email: booking.email,
                            Phone: booking.phone,
                            Address: booking.address,
                            Zip: booking.zip,
                            Notes: booking.notes
                        };

                        for (const key in jobDetailsFields) {
                            const listItem = document.createElement('li');
                            listItem.textContent = `${key}: ${jobDetailsFields[key]}`;
                            jobDetailsList.appendChild(listItem);
                        }

                        accordionBody.appendChild(jobDetailsList);
                        accordionCollapse.appendChild(accordionBody);

                        // Create buttons for editing and deleting
                        const editButton = document.createElement('button');
                        editButton.textContent = 'Edit';
                        editButton.className = "btn btn-sm btn-primary w-30 btn-margin-right"
                        editButton.setAttribute('id', `edit-${booking.id}`);
                        editButton.addEventListener('click', () => {
                            // Handle edit functionality
                            console.log(`Edit button clicked for document ${booking.id}`);
                        });

                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Cancel';
                        deleteButton.className = "btn btn-sm btn-danger w-10";
                        deleteButton.setAttribute('id', `cancel-${booking.id}`);

                        if (booking.status === 'paid') {
                            deleteButton.disabled = false; // Enable the button
                            deleteButton.addEventListener('click', () => {
                                // Handle delete functionality
                                console.log(`Cancel button clicked for document ${booking.id}`);
                            });
                        } else {
                            deleteButton.disabled = true; // Disable the button
                        }

                        accordionCollapse.appendChild(editButton);
                        accordionCollapse.appendChild(deleteButton);

                        accordionItem.appendChild(accordionCollapse);
                        accordion.appendChild(accordionItem);

                        // Append the accordion to the active or past bookings section based on the status
                        if (booking.status === 'paid' || booking.status === 'in progress') {
                            activeBookingsSection.appendChild(accordion);
                        } else if (booking.status === 'completed') {
                            pastBookingsSection.appendChild(accordion);
                        } else {
                            pastBookingsSection.appendChild(accordion);
                            console.log(pastBookingsSection)
                        }
                    });
                }

            var preTaskItem = preTask += `
              <div class="task" draggable="false">
                  <div class="task__tags"><span class="task__tag task__tag--${editedCategory.replace(/ +/g, '-')}">${category}</span><button class="task__options"><i class="fas fa-close"></i></button></div>
                      <h4 class="darkgray">${data[i].subcategories[n].name}</h4>
                      <p>${data[i].subcategories[n].description}</p>
                        <div class="task__stats" style="display:flex;text-align:center">
                      <button class="btn btn-primary add-task task__tag--${category.replace(/ +/g, '-')}" onclick="addTask('${category.replace(/ +/g, '-')+'$$&'+data[i].subcategories[n].name}')"><i class="fas fa-circle-plus fa-lg plus"></i>      Add Task</button>

                      <button class="btn btn-primary get-started task__tag--${category.replace(/ +/g, '-')}">Get Started</button>
                  </div>
              </div>
                      `
            document.getElementById("preTasks").innerHTML = preTask

        }


    }
}

    function searchTasks() {
        var searchInput = document.getElementById("searchInput").value;
        var tasks = document.getElementsByClassName("task");

        for (var i = 0; i < tasks.length; i++) {
            var task = tasks[i];
            var subcategory = task.querySelector("h4").textContent.toLowerCase();

            if (subcategory.includes(searchInput.toLowerCase())) {
                task.style.display = "block";
            } else {
                task.style.display = "none";
            }
        }
    }
    function addTask(task){
        console.log(task)
        var taskSplit = task.split('$$&')
        console.log(taskSplit)
        var taskCategory = taskSplit[0].replace(/-/g, ' ')
        var taskSubcategory = taskSplit[1]
        console.log(taskCategory)
        console.log(taskSubcategory)
        var editedTaskCategory = taskCategory.toLowerCase()
         var myTaskItem = taskItem += `
              <div class="task" draggable="false">
                  <div class="task__tags"><span class="task__tag task__tag--${editedTaskCategory.replace(/ +/g, '-')}">${category}</span><button class="task__options"><i class="fas fa-close"></i></button></div>
                      <h4 class="darkgray">${taskSubcategory}</h4>
                      <p>${data[i].subcategories[n].description}</p>
                        <div class="task__stats" style="display:flex;text-align:center">
                      <button class="btn btn-primary add-task task__tag--${taskCategory.replace(/ +/g, '-')}" onclick="addTask('${taskCategory.replace(/ +/g, '-')+'$$&'+taskSubcategory}')"><i class="fas fa-circle-check fa-lg plus"></i>Complete</button>
                      <br>
                      <button class="btn btn-primary get-started task__tag--${category.replace(/ +/g, '-')}">Get Started</button>
                  </div>
              </div>
                      `
            document.getElementById("myTasks").innerHTML = taskItem

        }
    </script>
