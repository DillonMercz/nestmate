    document.addEventListener("DOMContentLoaded", function() {

    const firebaseConfig = {
        apiKey: "AIzaSyBd9mTGo1lM19_Kcqf_vl7-pE4Rq1AzWA8",
        authDomain: "bookings-49c4e.firebaseapp.com",
        projectId: "bookings-49c4e",
        storageBucket: "bookings-49c4e.appspot.com",
        messagingSenderId: "491340380786",
        appId: "1:491340380786:web:50ea0578b31309494ae0eb",
        measurementId: "G-3JJKPRCD9Y"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics()

    // Sign up form submit event listener
    document.getElementById("signup-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        var username = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var phone = document.getElementById("phone").value;
        var address = document.getElementById("autocomplete").value;
        var zipcode = document.getElementById("zipcode").value;
        // Check if any field is empty
        if (!username || !email || !password || !phone || !address || !zipcode) {
            // Show an error toast indicating missing fields
            const errorToast = document.getElementById('dzToast5');
            const errorToastContent = errorToast.querySelector('.toast-content');
            errorToastContent.innerHTML = `<strong>All fields are required.</strong>`;
            const toast = new bootstrap.Toast(errorToast);
            toast.show();
            return; // Prevent further processing
        }

        // Create user with email and password
        firebase.auth().createUserWithEmailAndPassword(email, password)
            .then(function(userCredential) {
                // User created successfully
                var user = userCredential.user;
                // Updating the displayName with the username input
                user.updateProfile({
                    displayName: username
                }).then(function() {
                    // Profile updated successfully
                    console.log("Username updated");
                    console.log(user);

                    // Store additional user information in Firestore
                    var db = firebase.firestore();
                    db.collection("profiles").doc(user.uid).set({
                        name: `${username}`,
                        email: `${email}`,
                        phone: `${phone}`,
                        address: `${address}`,
                        zipcode: `${zipcode}`,
                        userType: "customer"
                    }).then(function() {
                        console.log("User profile created in Firestore");
                        window.location.href = "./search.html";
                        // You can redirect the user to a new page or perform additional actions here
                    }).catch(function(error) {
                        console.log("Error creating user profile: ", error);
                    });

                }).catch(function(error) {
                    // An error happened
                    console.log(error);
                });
            })
            .catch(function(error) {
                // Error occurred during signup
                var errorCode = error.code;
                var errorMessage = error.message;
                console.log(errorCode, errorMessage);

                // Show error toast
                var errorToast = document.getElementById('dzToast5');
                var errorToastContent = errorToast.querySelector('.toast-content');
                errorToastContent.innerHTML = `<strong>${errorMessage}</strong>`;
                const toast = new bootstrap.Toast(errorToast);
                toast.show();
            });
    });



    // Sign up with Google
    function signUpWithGoogle() {
        var provider = new firebase.auth.GoogleAuthProvider();

        firebase.auth().signInWithPopup(provider)
            .then(function(result) {
                // Signed up successfully with Google
                var user = result.user;
                console.log(user);
                // You can redirect the user to a new page or perform additional actions here
            })
            .catch(function(error) {
                // Error occurred during Google signup
                var errorCode = error.code;
                var errorMessage = error.message;
                console.log(errorCode, errorMessage);
            });
    }

    // Sign up with Facebook
    function signUpWithFacebook() {
        var provider = new firebase.auth.FacebookAuthProvider();

        firebase.auth().signInWithPopup(provider)
            .then(function(result) {
                // Signed up successfully with Facebook
                var user = result.user;
                console.log(user);
                // You can redirect the user to a new page or perform additional actions here
            })
            .catch(function(error) {
                // Error occurred during Facebook signup
                var errorCode = error.code;
                var errorMessage = error.message;
                console.log(errorCode, errorMessage);
            });
    }
    // Select the phone input field
    const phoneInput = document.getElementById('phone');

    // Define the format function
    function formatPhoneNumber(phoneNumberString) {
        const cleaned = ('' + phoneNumberString).replace(/\D/g, '');
        const match = cleaned.match(/^(\d{3})(\d{3})(\d{4})$/);
        if (match) {
            return '(' + match[1] + ') ' + match[2] + '-' + match[3];
        }
        return phoneNumberString;
    }

    // Add an event listener to the input field
    phoneInput.addEventListener('input', () => {
        phoneInput.value = formatPhoneNumber(phoneInput.value);
    });

    function extractZipCode(address) {
        // Search for a ZIP code pattern within the address
        var zipPattern = /\b\d{5}(?:-\d{4})?\b/;
        var match = address.match(zipPattern);

        if (match) {
            return match[0];
        } else {
            return "";
        }
    }

    function autocompleteAddress() {
        $('#autocomplete').autocomplete({
            source: async function(request, response) {
                const options = {
                    countrycodes: 'us', // limit results to the United States
                    limit: 10, // limit to a maximum of 10 results
                };
                const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(request.term)}&${new URLSearchParams(options)}`;
                const result = await fetch(url);
                const json = await result.json();
                console.log(json)
                response(json.map(result => result.display_name));
            },
            minLength: 2,
            select: function(event, ui) {
                var selectedAddress = ui.item.value;
                var zip = extractZipCode(selectedAddress);
                console.log(zip)
                document.getElementById("zipcode").value = zip;
            }

        });
    }

    autocompleteAddress();
    </script>
