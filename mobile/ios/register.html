firebase.analytics()

    // Sign up form submit event listener
    document.getElementById("signup-form").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent form submission

                var username = document.getElementById("username").value;
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;

                // Create user with email and password
                firebase.auth().createUserWithEmailAndPassword(email, password)
                    .then(function(userCredential) {
                        // User created successfully
                        var user = userCredential.user;
                        // Updating the displayName with the username input
                        user.updateProfile({
                            displayName: username
                        }).then(function() {
                            // Profile updated successfully
                            console.log("Username updated");
                            console.log(user);
                            window.location.href = "./search.html";
                            // You can redirect the user to a new page or perform additional actions here
                        }).catch(function(error) {
                            // An error happened
                            console.log(error);
                        });
                    })
                    .catch(function(error) {
                        // Error occurred during signup
                        var errorCode = error.code;
                        var errorMessage = error.message;
                        console.log(errorCode, errorMessage);

                        // Show error toast
                        var errorToast = document.getElementById('dzToast5');
                        var errorToastContent = errorToast.querySelector('.toast-content');
                        errorToastContent.innerHTML = `<strong>${errorMessage}</strong>`;
                        const toast = new bootstrap.Toast(errorToast);
                        toast.show();
                    });
                })



                // Sign up with Google
                function signUpWithGoogle() {
                    var provider = new firebase.auth.GoogleAuthProvider();

                    firebase.auth().signInWithPopup(provider)
                        .then(function(result) {
                            // Signed up successfully with Google
                            var user = result.user;
                            console.log(user);
                            // You can redirect the user to a new page or perform additional actions here
                        })
                        .catch(function(error) {

                            var errorMessage = error.message;
                            console.log(errorCode, errorMessage);
                        });
                }

                // Sign up with Facebook

                    firebase.auth().signInWithPopup(provider)
                        .then(function(result) {
