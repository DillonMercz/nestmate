function searchCategories(query) {
    var results = [];

    categories.forEach(function(category) {
        var categoryMatches = [];

        category.subcategories.forEach(function(subcategory) {
            if (subcategory.toLowerCase().includes(query.toLowerCase())) {
                categoryMatches.push(subcategory);
            }
        });

        if (categoryMatches.length > 0) {
            results.push({
                category: category.name,
                subcategories: categoryMatches
            });
        }
    });

    // Limit the number of results
    return results.slice(0, 10);
}

$('#search').on('focus', function() {
    // show recent searches when search bar is clicked
    if (!autocompleteVisible) {
        $('#autocomplete-results').empty();
        recentSearches.forEach(function(search) {
            var categoryHeader = $('<h3>').addClass('autocomplete-header').text(search.category);
            categoryHeader.data('category', search.category);
            $('#autocomplete-results').append(categoryHeader);
            if (search.subcategory) {
                var subcategoryItem = $('<li>').addClass('autocomplete-item').text(search.subcategory);
                subcategoryItem.data('category', search.category);
                $('#autocomplete-results').append(subcategoryItem);
            }
        });
        $('#autocomplete-results').show();
        autocompleteVisible = true;
    }
});

$(document).on('click', function(event) {
    if (!$(event.target).closest('#autocomplete-results').length) {
        $('#autocomplete-results').hide();
        autocompleteVisible = false;
    }
});
